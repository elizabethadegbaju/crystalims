{% extends 'base_nav.html' %}
{% load humanize %}
{% load profile_extras %}
{% block title %}
    {{ supplier.name }} Supplier - Crystal
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="card shadow">
            <div class="card-header py-3">
                <p class="text-danger m-0 font-weight-bold">Add a Supplier</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'add_supplier' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input class="form-control" type="text"
                                       value="{{ supplier.name }}"
                                       placeholder="Enter Supplier Identifier"
                                       name="name" required=""></div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="email"><strong>Contact Email
                                </strong></label>
                                <input class="form-control" type="email"
                                       value="{{ supplier.email }}"
                                       placeholder="Enter Email to be used for Purchase Orders"
                                       name="email" required="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">
                            <strong>Description</strong></label>
                        <textarea class="form-control"
                                  name="supplier"
                                  rows="5">{{ supplier.description }}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-md"
                                type="submit">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
