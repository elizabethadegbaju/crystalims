<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card mx-auto shadow-lg col-md-4">
        <form id="gform" action="https://script.google.com/macros/s/AKfycby5cYbQsDzow0SBJCXGX3iSa6N1sq4M14JFBuLZCA/exec"
            method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="John Doe" class="form-control" required="true" />
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="example@example.com" class="form-control"
                    required="true" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" placeholder="Enter your message here" class="form-control"
                    required="true"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="form-control btnPrimary" />
            </div>
        </form>
    </div>
    <script data-cfasync="false" type="text/javascript"
        src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
