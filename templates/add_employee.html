{% extends 'base_nav.html' %}
{% load static %}
{% load profile_extras %}
{% block title %}
    New Employee - Crystal
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-danger m-0 font-weight-bold">Register a New
                    Employee</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'add_employee' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>First
                                Name</strong></label><input class="form-control"
                                                            type="text"
                                                            placeholder="John"
                                                            name="first_name" required=""></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Last
                                Name</strong></label><input class="form-control"
                                                            type="text"
                                                            placeholder="Doe"
                                                            name="last_name" required=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Email
                                Address</strong></label><input class="form-control"
                                                               type="email"
                                                               placeholder="johndoe@example.com"
                                                               name="email" required=""></div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="location"><strong>Office Location</strong></label><select
                                    class="custom-select form-control" required=""
                                    autofocus="" name="location">
                                {% for location in locations %}
                                    <option value="{{ location.id }}">{{ location.name }}</option>
                                {% endfor %}
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm"
                                type="submit">Register Employee
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
